type Dog {
	name: String!
}

input YogaItemCreateInput {
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
}

type Mutation {
	createDog(name: String!): Dog

	# Connection to Prisma.
	createItem(data: YogaItemCreateInput!): Item!
}

type Query {
	dogs: [Dog]!
	items: [Item]!
}

